# Config file for automatic testing at travis-ci.org

language: python

sudo: false

matrix:
    include:
        - python: 2.7
          env: PYTHON=2.7 ROOT=5.34.32
        - python: 3.4
          env: PYTHON=3.4 ROOT=5.34.32
        - python: 2.7
          env: PYTHON=2.7 ROOT=6.04
        - python: 3.4
          env: PYTHON=3.4 ROOT=6.04
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: PYTHON=2.7 ROOT=5.34.32
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: PYTHON=2.7 ROOT=6.04
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: PYTHON=3.4 ROOT=5.34.32
        - language: generic
          os: osx
          osx_image: xcode6.4
          env: PYTHON=3.4 ROOT=6.04
    allow_failures:
        - os: osx


notifications:
  email:
    - ctunnell@nikhef.nl
    - jaalbers@nikhef.nl
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/09d571df0e21d4d4182f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

services:
  - mongodb


before_script:
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then  
          export DISPLAY=:99.0; 
          sh -e /etc/init.d/xvfb start; 
          sleep 3; 
      fi

install:
  # Conda
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then curl --silent http://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -o miniconda.sh; fi
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install -q anaconda-client conda=3.19.3 conda-env=2.4.5
  - conda info -a # Useful for debugging any issues with conda
  - conda config --add channels defaults
  - conda config --add channels http://conda.anaconda.org/NLeSC
  - conda config --add channels http://conda.anaconda.org/XENON1T
  - conda env create -q -n pax_head XENON1T/pax_head
  - conda install -q -n pax_head python=${PYTHON} root=${ROOT} 
  - source activate pax_head

  # Install pax
  - python setup.py install
  
  # Run a simple test file, to see if the tests load
  # If there is an import failure, you don't get to know which import is failing otherwise
  - python tests/test_maxpmt.py

# command to run tests, e.g. python setup.py test
script:
  - make test
  - make lint
